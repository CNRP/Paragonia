{% load static %}

<script>
   $(window).scroll(function() {
    if($(this).scrollTop() > 105)  /*height in pixels when the navbar becomes non opaque*/ 
    {
        $(".navigation").addClass("opaque");
        $("#up-arrow").show();
    } else {
        $(".navigation").removeClass("opaque");
        $("#up-arrow").hide();
    }
   });
</script>
